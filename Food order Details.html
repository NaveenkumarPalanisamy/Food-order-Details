<!DOCTYPE html>
<html>
<head>
	<style>
		tr{
			background-color: maroon;
			color: white;
			text-align: center;
		}
		dt{
			font-weight: bold;
			background-color: maroon;
			color: white;
		}
	</style>
	</style>
	<title>Food Delivery Application</title>
	
	<script>
		function placeOrder(){
			document.getElementById("order summary").style.display="block";
			

			Uname=document.getElementById("txtName");
			mobile=document.getElementById("txtMobile");
			burger=document.getElementById("optBurger");
			roller=document.getElementById("optRoller");
			fries=document.getElementById("optFries");

			var mcost=0; //single meal cost
			var acost=0; //add-on cost price
			var mname=" ";
			var aname=" ";

			if(burger.checked){
				mcost=120;
				mname=burger.value;

			}
			if(roller.checked){
				mcost=100;
				mname=roller.value;

			}
			if(fries.checked){
				acost=60;
				mcost+=acost;
				aname+=fries.value+ "<br>";
			}
			document.getElementById("lblName").innerHTML=Uname.value;
			document.getElementById("lblMobile").innerHTML=mobile.value;
			document.getElementById("lblMeal").innerHTML=mname;
			document.getElementById("lblAdd").innerHTML=aname;
			document.getElementById("lblAmount").innerHTML=mcost;
		}
	</script>
</head>
<body>
   <div>
   	<font size="6">
   		<table width="500" border="2" cellspacing="4" cellpadding="4" align="center" id="orderform">
   			<!-- <tr>
   				<td>
   					<img src="images/food.jpg" width="100" height="100">
   				</td>

   			</tr> -->
   			<tr>
   				<td colspan="2">CUSTOMER DETAILS</td>
   			</tr>
   			<tr>
   				<td>Customer Name</td>
   				<td><input type="text" id="txtName"></td>
   			</tr>
   			<tr>
   				<td>Mobile Number</td>
   				<td><input type="text" id="txtMobile"></td>
   			</tr>
   			<tr>
   				<td colspan="2">Select a Meals</td>
   			</tr>
   			<tr>
   				<td>
   					<img src="images/burger.jpg" width="100" height="100">
   					<br>
   					<input type="radio" name="meal"id="optBurger" value="omgBurger">Burger(&#8377;120/*)
   				</td>
   				<td>
   					<img src="images/roller.png" width="100" height="100">
   					<br>
   					<input type="radio" name="meal" id="optRoller" value="omgRoller">Roller(&#8377;100/-)
   				</td>

   			</tr>
   			<tr>
   				<td colspan="2">
   					select Ad-on's
   				</td>
   			</tr>
   			<tr>
   				<td>
   					<img src="images/fries.jpg" width="100" height="100">
   					<br>
   					<input type="checkbox" id="optFries" value="largeFries">Largefries(&#8377;60/-)
   				</td>
   			</tr>
   			<tr>
   				<td>
   					<input type="button" value="place order" onclick="placeOrder()">
   				</td>
   			</tr>
   		</table>
   		<br>
   		<dl id="order summary" style="display: none;">
   			<h2>order summary</h2>
   			<dt>customer Name</dt>
   			<dd id="lblName"></dd>
   			<dt>mobile</dt>
   			<dd id="lblMobile"></dd>
   			<dt>Meal</dt>
   			<dd id="lblMeal"></dd>
   			<dt>Ad-on's</dt>
   			<dd id="lblAdd"></dd>
   			<dt>total bill amount</dt>
   			<dd id="lblAmount"></dd>
   			<br>
   			<input type="button" value="print bill" onclick="window.print()">
   			
   		</dl>
   	
   </div>
</body>
</html>
